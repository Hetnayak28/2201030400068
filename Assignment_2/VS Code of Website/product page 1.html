<!DOCTYPE html>
<html>
  <head>
    <title>Pottery ART Product Page</title>
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

* {
    box-sizing: border-box;
    }
    
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #ffffff;
    }
    .siteHeader {
       
        display: flex;
      
       
        justify-content: space-between;
      
        padding: 10px;
        background-color: #ffffff;
      }
      
        .siteHeader__section {
         
          display: flex;
      
         
          align-items: center;
        }
      
          .siteHeader__item {
            padding: 5px 15px;
            font-size: 12px;
          }
      
          .siteHeader__item + .siteHeader__item {
            margin-left: 5px;
          }
      
          .siteHeader__item.is-site-header-item-selected {
            color: #FFFFFF;
            background-color: #000000;
            border-radius: 4px;
            display: top left;
          }
      
          .siteHeaderLogo {
            font-size: 20px;
            line-height: 0;
            color: white;
          }
      
          .siteHeaderButton {
            cursor: pointer;
            color: #000000;
          }

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  background-color: #FFFFFF;
}

nav ul li {
  margin-right: 1rem;
  background-color: #FFFFFF;
}

nav ul li:last-child {
  margin-right: 0;
  background-color: #FFFFFF;
}

nav p {
  color: #fff;
  text-decoration: none;
}



#product-info {
  background-color: #ffffff;
  border: 1px solid #ddd;
  flex: 1;
  margin-right: 2rem;
  padding: 1rem;
}

#product-info h1 {
  margin-top: 0;
  text-decoration-color: #e4b385;
}
#reviews{
    align-items: end;
}
#reviews {
  background-color: #ffffff;
  border: 1px solid #ddd;
  flex: 1;
  padding: 1rem;
}

#reviews h2 {
  margin-top: 0;
  background-color: #FFFFFF;
 
}

.god{
  display: flex;
  align-items: start;
}
.god_ganesh{
  margin-left: 20px;
}
.add-to-cart{
  background-color: #e4b385;
  color: #FFFFFF;
  padding: 8px;
  border: unset;
  width: 200px;
}
.buy-now{
  background-color: #ddd;
  color: #000000;
  padding: 8px;
  border: unset;
  width: 150px;
}
.body-image{
  width:500px;
  height: 500px;
  box-sizing: border-box;
}
.user-review{
  display: flex;
}
.review-rate{
  display: flex;
  width: 30%;
}
.review-box{
  width: auto;
}


#review-form {
  background-color: #ffffff;
  border: 1px solid #ddd;
  flex: 1;
  padding: 1rem;
  
}

#review-form label {
  display: block;
  margin-bottom: 0.5rem;
}

    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header">
          <a href="#."
            ><img src="frame project/mud port/logo-removebg-preview 1.svg"
          /></a>
          <ul class="header_menu">
            <li>
              <a href="/home.html">Home</a>
            </li>
            <li>
              <a href="/allproduct.html">Shop</a>
            </li>
            <li>
              <a href="#.">About</a>
            </li>
            <li>
              <a href="#.">Contact</a>
            </li>
          </ul>
          <div>
            <div class="header_right">
              <div>
                <a href="#."><img src="54481 1.png" alt="" /></a>
              </div>
              <div>
                <a href="#."><img src="2609282 1.png" alt="" /></a>
              </div>
              <div>
                <a href="#."><img src="4903482 1.png" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
       
      <div class="god"><img class="body-image" src="frame project/mud port/decore 1 1.png">
          <div class="god_ganesh">
            <h1>God Ganesh | Clay Ideol</h1>
            <p>Quantity: 1+</p>
            <p>1000 RS</p>
            <p>Description of Product</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
            </div></div>
      <section id="product-info">
       
      </section>
      <div class="user-review">
        <h1>User-review</h1>
        <div class="review-rate">
          <img src="3214993 1.png" style="width: 300px;">
          <h3>0/5</h3>
        </div>
        <div class="review-box">
          <div class="review">
            <div>
          <textarea placeholder="Write your review" style="width: 100%;"></textarea></div>
          <div><button class="add-to-cart">Submit</button></div>  
          </div>
        </div>
       
      
    </main>
  </body>
</html>
